<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - Money Tracker</title>
  <link rel="icon" type="css" href="MART.png">
  <link rel="stylesheet" href="Indexcss.css">
</head>
<body>
    <header>
        <h1>Inventory</h1>
        <img src="MART.png" alt="Logo for Money Accounting & Resource Tracking" class="img">
        <nav>
          <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="index.html">Transactions</a></li>
            <li><a href="Budget.html">Budgets</a></li>
            <li><a href="expenses.html">Expenses</a></li>
          </ul>
        </nav>
      </header>
    <h1>Inventory Management</h1>
    <form id="inventory-form">
        <label>Item Name:</label>
        <input type="text" id="itemName" placeholder="Item Name" required>
        <label>Item Quantity:</label>
        <input type="number" id="itemQuantity" placeholder="Quantity" required>
        <label>Price:</label>
        <input type="number" id="itemPrice" placeholder="Price" required>
        <button type="submit">Add Item</button>
    </form>
    <h2>Inventory List</h2>
    <ul id="inventoryList"></ul>

<script src="inventory.js"></script>
</body>
</html>
